<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INNER</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: #00FF00;
      background-image: url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    /* Animated Header Section */
    .header-animation {
      text-align: center;
      margin-top: 10vh;
    }
    .header-animation .inner {
      display: inline-block;
      border-right: 2px solid #00FF00;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(6), blink 1s step-end infinite alternate;
      font-size: 3rem;
    }
    .header-animation .tagline {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00FF00;
    }
    .header-animation .tagline span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-50px);
      animation: drop 1s ease forwards;
    }
    .header-animation .tagline span:nth-child(1) { animation-delay: 0.3s; }
    .header-animation .tagline span:nth-child(2) { animation-delay: 0.5s; }
    .header-animation .tagline span:nth-child(3) { animation-delay: 0.7s; }
    .header-animation .tagline span:nth-child(4) { animation-delay: 0.9s; }
    .header-animation .tagline span:nth-child(5) { animation-delay: 1.1s; }
    .header-animation .tagline span:nth-child(6) { animation-delay: 1.3s; }

    @keyframes typing {
      from { width: 0; }
      to { width: 5ch; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00FF00; }
    }
    @keyframes drop {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00FF00;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .card {
      border: none;
      background-color: rgba(0, 128, 0, 0.1);
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .scroll-area {
      height: auto;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00FF00;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #00FF00;
      color: black;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #00CC00;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: black;
      border: 1px solid #00FF00;
      color: #00FF00;
    }
    .hidden {
      display: none;
    }
    .send-btn {
      background: url('https://img.icons8.com/ios-filled/50/00FF00/paper-plane.png') no-repeat center center;
      background-size: contain;
      width: 40px;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    /* Neural Interface Styling */
    .neural-interface {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Styling individual posts */
    .thought-post {
      background-color: rgba(0, 255, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      width: 100%;
      font-size: 1.2rem;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0, 255, 0, 0.3);
      transition: all 0.3s ease;
    }
    .thought-post:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 255, 0, 0.4);
    }
    .thought-post img {
      max-width: 100%;
      max-height: 400px;
      display: block;
      margin-top: 10px;
    }

    .thought-post:nth-child(even) {
      background-color: rgba(0, 255, 255, 0.2); /* Light cyan for even posts */
    }

    .thought-post:nth-child(odd) {
      background-color: rgba(255, 0, 255, 0.2); /* Light magenta for odd posts */
    }

  </style>
</head>
<body>
  <!-- Header Animation -->
  <div class="header-animation">
    <div class="inner">INNER</div>
    <div class="tagline">
      <span>B</span><span>e</span>
      <span>S</span><span>a</span><span>f</span><span>e</span>, 
      <span>S</span><span>h</span><span>a</span><span>r</span><span>e</span>
      <span>C</span><span>y</span><span>b</span><span>e</span><span>r</span>
      <span>T</span><span>h</span><span>o</span><span>u</span><span>g</span><span>h</span><span>t</span><span>s</span>...
    </div>
  </div>

  <!-- Main Interface -->
  <div class="container">
    <header>
      <div>
        <h1>INNER</h1>
      </div>
      <div>
        <span id="username">User123</span>
        <button class="btn" onclick="refreshUsername()">Refresh</button>
      </div>
    </header>

    <!-- Live Terminal -->
    <div class="card">
      <h2>Live Terminal</h2>
      <div class="scroll-area" id="chatMessages"></div>
      <form id="chatForm">
        <input id="chatInput" placeholder="> Type your message...">
        <button type="submit" class="send-btn"></button>
      </form>
    </div>

    <!-- Neural Interface -->
    <div class="card">
      <h2>Neural Interface</h2>
      <form id="thoughtForm">
        <textarea id="newThought" placeholder="> Enter your thoughts..."></textarea>
        <input type="file" id="imageUpload" class="hidden" accept="image/*" onchange="handleImageUpload(event)">
        <div>
          <button type="button" class="btn" onclick="document.getElementById('imageUpload').click()">Upload Image</button>
          <button type="button" class="btn" onclick="toggleEncryption()">Encrypt</button>
        </div>
        <button type="submit" class="btn">Transmit Thought</button>
      </form>
      <div class="scroll-area neural-interface" id="thoughts"></div>
    </div>
  </div>

  <script>
    let username = 'User' + Math.floor(Math.random() * 1000000000);
    document.getElementById('username').textContent = username;

    let chatMessages = [];
    let thoughts = JSON.parse(localStorage.getItem('thoughts')) || [];

    document.getElementById('chatForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const content = document.getElementById('chatInput').value;
      chatMessages.push({ username, content });
      renderChatMessages();
      document.getElementById('chatInput').value = '';
    });

    function renderChatMessages() {
      const chatDiv = document.getElementById('chatMessages');
      chatDiv.innerHTML = chatMessages.map(msg => {
        return `<div><strong>${msg.username}:</strong> ${msg.content}</div>`;
      }).join('');
    }

    document.getElementById('thoughtForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const content = document.getElementById('newThought').value;
      thoughts.push({ username, content });
      localStorage.setItem('thoughts', JSON.stringify(thoughts));
      renderThoughts();
      document.getElementById('newThought').value = '';
    });

    function renderThoughts() {
      const thoughtsDiv = document.getElementById('thoughts');
      thoughtsDiv.innerHTML = thoughts.map(thought => {
        const image = thought.image ? `<img src="${thought.image}" alt="Uploaded Image">` : '';
        return `<div class="thought-post"><strong>${thought.username}:</strong> ${thought.content}${image}</div>`;
      }).join('');
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const imageUrl = e.target.result;
        thoughts.push({ username, content: document.getElementById('newThought').value, image: imageUrl });
        localStorage.setItem('thoughts', JSON.stringify(thoughts));
        renderThoughts();
      };
      reader.readAsDataURL(file);
    }

    function refreshUsername() {
      username = 'User' + Math.floor(Math.random() * 1000000000);
      document.getElementById('username').textContent = username;
    }
  </script>
</body>
</html>
